info.app:
  name: Probation Offender Search Indexer
  version: 1.0

spring:
  application:
    name: probation-offender-search-indexer

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
  shutdown: graceful

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
    info:
      cache:
        time-to-live: 2000ms

aws:
  provider: aws
  region: eu-west-2

event:
  sqs:
    provider: ${aws.provider}
    endpoint.region: ${aws.region}
index:
  sqs:
    provider: ${aws.provider}
    endpoint.region: ${aws.region}
